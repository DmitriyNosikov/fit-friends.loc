openapi: 3.0.0
paths:
  /api:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        "200":
          description: ""
  /api/users/register:
    post:
      operationId: UserController_create
      summary: Register new user
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserDTO"
      responses:
        "201":
          description: User has been successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
        "409":
          description: User with passed email already exists
      tags: &a1
        - users
  /api/users/login:
    post:
      operationId: UserController_login
      summary: Login user by passed credentials
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginUserDTO"
      responses:
        "200":
          description: User logged in
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
        "401":
          description: Incorrect user email/password
      tags: *a1
  /api/users/{userId}:
    get:
      operationId: UserController_show
      summary: Get detail info about user
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
        "404":
          description: User not found
      tags: *a1
    patch:
      operationId: UserController_updateUser
      summary: Update user info
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserDTO"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
        "400":
          description: "Can`t update user. Possible reason: Object with fields to update
            are empty"
      tags: *a1
    delete:
      operationId: UserController_deleteUser
      summary: Delete user
      parameters:
        - name: userId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: User has been successfully deleted
      tags: *a1
  /api/users/check:
    post:
      operationId: UserController_checkToken
      summary: Check user`s JWT-Token
      parameters: []
      responses:
        "201":
          description: ""
      tags: *a1
  /api/users/refresh:
    post:
      operationId: UserController_refreshToken
      summary: Refresh JWT-Tokens pair by refresh token
      parameters: []
      responses:
        "200":
          description: Successfully get a new access/refresh tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
        "500":
          description: Can`t get get a new access/refresh tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRDO"
      tags: *a1
  /api/trainings:
    post:
      operationId: TrainingController_create
      summary: Add new training
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTrainingDTO"
      responses:
        "201":
          description: Training has been successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTrainingDTO"
      tags: &a2
        - trainings
    get:
      operationId: TrainingController_index
      summary: Get trainings list by passed params (or without it)
      parameters:
        - name: sortDirection
          required: false
          in: query
          description: "Sorting direction. Default direction: desc"
          example: " desc"
          schema:
            enum:
              - asc
              - desc
            type: string
        - name: sortType
          required: false
          in: query
          description: "Sorting type. Default sort type: createdAt"
          example: createdAt
          schema:
            enum:
              - createdAt
              - price
              - type
            type: string
        - name: page
          required: false
          in: query
          description: 'Current page in pagination (if items count more than "limit").
            Default page: 1'
          example: "1"
          schema: {}
        - name: limit
          required: false
          in: query
          description: "Items per page (pagination). Max limit: 50"
          example: "50"
          schema: {}
        - name: createdAt
          required: false
          in: query
          description: Product creation date
          example: 2024-05-29
          schema: {}
        - name: ratingTo
          required: false
          in: query
          description: Rating end value
          example: 5
          schema: {}
        - name: ratingFrom
          required: false
          in: query
          description: Rating start value
          example: 1
          schema: {}
        - name: caloriesTo
          required: false
          in: query
          description: Calories end value
          example: 2200
          schema: {}
        - name: caloriesFrom
          required: false
          in: query
          description: Calories start value
          example: 1000
          schema: {}
        - name: priceTo
          required: false
          in: query
          description: Prisa end value
          example: 5000
          schema: {}
        - name: priceForm
          required: false
          in: query
          description: Prisa start value
          example: 1000
          schema: {}
        - name: gender
          required: false
          in: query
          description: Gender for who this training
          example: мужской
          schema:
            enum:
              - мужской
              - женский
              - неважно
            type: string
        - name: trainingType
          required: false
          in: query
          description: Training type  (or types array)
          example: кроссфит
          schema:
            enum:
              - йога
              - бег
              - бокс
              - стрейчинг
              - кроссфит
              - аэробика
              - пилатес
            type: string
        - name: title
          required: false
          in: query
          description: Training title
          example: Run, Forest, run
          schema: {}
      responses:
        "200":
          description: Training found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrainingsWithPaginationRDO"
        "404":
          description: Training not found
      tags: *a2
  /api/trainings/{trainingId}:
    get:
      operationId: TrainingController_show
      summary: Get detail info about training
      parameters:
        - name: trainingId
          required: true
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Training found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateTrainingRDO"
        "404":
          description: Training not found
      tags: *a2
    patch:
      operationId: TrainingController_updateTraining
      summary: Update training info
      parameters:
        - name: trainingId
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
